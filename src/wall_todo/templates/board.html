<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 800px 480px;
            margin: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Zen Kurenaido', 'Noto Serif CJK JP', serif;
            font-size: 24px;
            background: white;
            width: 800px;
            height: 480px;
            padding: 32px;
            padding-top: 48px;
            position: relative;
        }
        .task {
            border-bottom: 1px solid #333;
            padding-top: 24px;
            padding-bottom: 6px;
            padding-left: 8px;
            padding-right: 8px;
            line-height: 1.5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .no-tasks {
            text-align: center;
            color: #666;
            margin-top: 80px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    {% if tasks %}
    {% for task in tasks %}
    <div class="task">{{ task.content }}</div>
    {% endfor %}
    {% else %}
    <p class="no-tasks">タスクはありません</p>
    {% endif %}
</body>
</html>
